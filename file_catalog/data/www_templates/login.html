<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}File Catalog{% end %}</title>
    <meta name="description" content="File catalog to track metadata and replicas">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="icon" href="/static/favicon.png">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <link rel="stylesheet" href="/static/base.css" media="all" type="text/css" />
    {% block head_scripts %}{% end %}
  </head>
  <body>
<!--[if lt IE 9]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
    <div class="page" data-role="page">
        <header data-role="header"><h1>File Catalog - Login</h1></header>
        <div class="ui-content">
            {% if failed %}
                <h3 style="color:red">Login failed - bad username or password.</h3>
            {% end %}
            <form action="/login" method="post">
                <input type="hidden" name="redirect" value="{{ redirect }}" />
                <div>Username: <input type="text" name="name" /></div>
                <div>Password: <input type="password" name="password" /></div>
                {% module xsrf_form_html() %}
                <input type="submit" value="Sign in" />
            </form>
        </div>
        <footer data-role="footer">{% block footer %}FileCatalog {{ version }}{% end %}</footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    {% block body_scripts %}{% end %}
  </body>
</html>
